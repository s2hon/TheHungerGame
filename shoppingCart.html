<script>
  var list = [];

   $(document).ready(function(){
    var yourList = JSON.parse(localStorage.getItem("ingredients"));
    var cardBodyEl = $(".personalIngre");
    
    for(var i = 0 ; i < yourList.length ; i++){
      cardBodyEl.append("<li>"+ yourList[i] +"</li>");
      list.push(yourList[i]);
    }

    cardBodyEl.empty();
    for (var j = 0 ; j <  list.length ; j++){
      cardBodyEl.append("<li>"+ list[j] +"</li>");
    }
    
    if (list.length !== null || list.length !== []){
      localStorage.setItem("prevIngre", JSON.stringify(list));
    }
    

    $('.trash').on("click", function clearIngredients() {
    window.localStorage.removeItem("ingredients");
    window.location.reload();
    });
  });

</script>
